<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather"
          rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/livestamp.js"></script>
    <script src="js/twittler.js"></script>
  </head>
  <body>
    <div class="wrapper" id="top">
      <header>
        <h1>Twittler</h1>
      </header>
      <div class="main">
        <aside>
          Current View:<br />
          <span class="user_selected">All Users</span>
        </aside>
        <div class="button-wrapper">
          <button class="refresh-button">SHOW NEW TWEETS</button>
        </div><!-- .button-wrapper -->
        <div class="tweet-section">
          <section class="new-tweets">
            <article class="form">
              <form autocomplete="off">
                <input type="text" placeholder="What's going on?"
                  name="message" value="" />
                <button class="new-tweet">Tweet</button>
              </form>
            </article>
          </section>
          <section class="content">
          </section>
        </div><!-- .tweet-section -->
      </div><!-- .main -->
      <a href="#top" id="top-link">Top</a>
      <footer>
      Robert Boggs for Hack Reactor | Twitter Clone with jQuery
      </footer>
    </div><!-- .wrapper -->
  </body>
</html>
